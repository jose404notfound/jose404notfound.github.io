<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José González</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        /* Estilos del encabezado */
        header {
            background-color: #222;
            padding: 15px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        header a:hover {
            color: #00aaff;
        }

        /* Estilos del contenedor */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #00aaff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Enlace a LinkedIn y GitHub */
        .linkedin-link, .github-link {
            display: inline-block;
            background-color: #0077b5;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .linkedin-link:hover, .github-link:hover {
            background-color: #005f8c;
        }

        /* Estilo de la imagen */
        .profile-img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Espaciado adicional */
        .spacer {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Header con enlaces -->
    <header>
        <a href="#linkedin" class="linkedin-link">LinkedIn</a>
        <a href="#github" class="github-link">GitHub</a>
    </header>

    <!-- Contenedor principal de la página -->
    <div class="container">
        <h1>José González</h1>
        <p>¡Bienvenido a mi portafolio! Aquí podrás ver mi currículum y más información sobre mi perfil profesional.</p>
        
        <!-- Enlace a LinkedIn -->
        <a id="linkedin" href="https://www.linkedin.com/in/josegonzalez404" class="linkedin-link" target="_blank">Visita mi LinkedIn</a>

        <!-- Enlace a GitHub -->
        <div class="spacer"></div>
        <a id="github" href="https://github.com/jose404notfound" class="github-link" target="_blank">Visita mi GitHub</a>
    </div>

        <!-- Imagen del currículum -->
        <div class="spacer"></div>
        <img src="CV_JoseGonzalezRuiz.png" alt="Mi currículum" class="profile-img">

</body>
</html>
