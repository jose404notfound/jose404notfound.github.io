<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José González Ruiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .profile-img {
            max-width: 100%;
            border-radius: 8px;
        }
        .linkedin-link, .github-link {
            text-decoration: none;
            color: #0077b5; /* Color de LinkedIn */
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        .linkedin-link:hover, .github-link:hover {
            text-decoration: underline;
        }
        .github-link {
            color: #333; /* Color de texto para GitHub */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>José González Ruiz</h1>
        <!-- Enlaces -->
        <p>¡Bienvenido a mi portafolio! Aquí puedes ver mi currículum y más información sobre mi perfil profesional.</p>
        <a href="https://www.linkedin.com/in/josegonzalez404" class="linkedin-link" target="_blank">Visita mi LinkedIn</a>
        <a href="https://github.com/jose404notfound" class="github-link" target="_blank">Visita mi GitHub</a>
        <!-- Currículum -->
        <img src="CV_JoseGonzalezRuiz.png" alt="Mi currículum" class="profile-img">
    </div>
</body>
</html>
